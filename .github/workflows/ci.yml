name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Run type check
      run: npm run type-check
    
    - name: Run tests
      run: npm run test
    
    - name: Security audit
      run: npm run security-audit
    
    - name: Build project
      run: npm run build
    
    - name: Generate sitemap
      run: npm run sitemap
    
    - name: Bundle analysis
      run: npm run analyze
      env:
        ANALYZE: true

  lighthouse:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Serve and test with Lighthouse
      run: |
        npm install -g @lhci/cli@0.12.x
        npm run start &
        sleep 10
        lhci autorun --upload.target=temporary-public-storage